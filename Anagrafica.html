<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Tabella Dinamica</h1>

</head>

<body>
    <p><input type="text" id="nome" placeholder="nome..."></p>
    <p><input type="text" id="cognome" placeholder="cognome..."></p>
    <p><input type="text" id="classe" placeholder="classe..."></p>
    <p><input type="text" id="scuola" placeholder="scuola..."></p>
    <button type="button" id="button" onclick="onClick()">AGGIUNGI</button>

    <script>
        function onClick() {
            let array = ["", "", "", ""]
            let nome = document.getElementById('nome').value;
            array[0] = nome;

            let cognome = document.getElementById('cognome').value;
            array[1] = cognome;

            let classe = document.getElementById('classe').value;
            array[2] = classe;

            let scuola = document.getElementById('scuola').value;
            array[3] = scuola;

            let arraytot=array;
            localStorage.setItem('informazioni', arraytot);

            alert('Dati salvati!');

            document.getElementById('nome').value = '';
            document.getElementById('cognome').value = '';
            document.getElementById('classe').value = '';
            document.getElementById('scuola').value = '';

            location.href = "Anagrafica2.html";

        }
    </script>
</body>

</html>
