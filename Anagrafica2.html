<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>Anagrafica2</h1>

    <style>
        .table {
            position: absolute;
            top: 40px;
            right: 600px;
            border-collapse: collapse;
            border: 3px solid rgb(0, 162, 211);
        }

        .table th,
        .table td {
            border: 2px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <button type="button" id="button" onclick="ritorna()">Ritorna</button>
    <table id="demo" class=table>
        <tr>
            <th>NOME</th>
            <th>COGNOME</th>
            <th>CLASSE</th>
            <th>SCUOLA</th>
        </tr>
    </table>


    <script>
        let nome = localStorage.getItem('nome');
        let cognome = localStorage.getItem('cognome');
        let classe = localStorage.getItem('classe');
        let scuola = localStorage.getItem('scuola');

        let array = [nome, cognome, classe, scuola];
        document.getElementById('demo').innerHTML += "<tr><td>" + array[0] + "</td>" + "<td>" + array[1] + "</td>" + "<td>" + array[2] + "</td>" + "<td>" + array[3] + "</td></tr>"

        function ritorna(){
            location.href = "C:/Users/User/Desktop/OSCAR/JAVASCRIPT/Anagrafica.html";
        }
    </script>
</body>
<script src="script.js"></script>

</html>
